<div class="filter-wrapper">
  <!-- Search bar -->
  <mat-form-field class="search-bar">
    <mat-label>Search People</mat-label>
    <input matInput type="text" [(ngModel)]="searchString" (ngModelChange)="searchInput($event)">
    <button mat-button *ngIf="searchString" matSuffix mat-icon-button aria-label="Clear" (click)="searchString=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- Filter by gender -->
  <mat-form-field class="gender-filer">
    <mat-label>Filter by gender</mat-label>
    <mat-select [(ngModel)]="selectedGender" (ngModelChange)="filterGenderChange($event)">
      <mat-option *ngFor="let gender of genderList" [value]="gender">{{ gender }}</mat-option>
    </mat-select>
  </mat-form-field>
  <!-- Reset filters -->
  <button class="reset-button" mat-flat-button color="primary" (click)="resetClick()">Reset</button>
</div>
